<!DOCTYPE html>
<html lang="en" class="text-[14px] sm:text-[16px]">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>GameRig</title>
	</head>
	<body class="main-bg">
		<main id="products" class="grid grid-cols-12 my-10">
			<section
				class="products-controls mb-10 col-start-2 sm:col-start-3 md:col-start-2 xl:col-start-4 col-end-12 sm:col-end-11 md:col-end-12 xl:col-end-10 grid grid-cols-3 sm:grid-cols-[repeat(3,auto),1fr] [&>*]:bg-white text-xs sm:text-sm [&_*]:text-inherit gap-2 sm:gap-4">
				<button
					class="add-product-btn px-1.5 py-1 border border-solid border-gray-700 rounded-[4px] active:scale-95">
					Add <span class="hidden sm:inline-block mr-1">Product</span><i class="fa-solid fa-plus"></i>
				</button>
				<select class="filter px-1.5 py-1 border border-solid border-gray-700 rounded-[4px]">
					<option value="All" selected>filter</option>
					<option value="PC Gamer">PC Gamer</option>
					<option value="Accessories">Accessories</option>
					<option value="Playstations">Playstations</option>
					<option value="Chairs">Chairs</option>
					<option value="All">All</option>
				</select>
				<select name="sort" id="sort" class="sort px-1.5 py-1 border border-solid border-gray-700 rounded-[4px]">
					<option value="name up">sort by</option>
					<option value="name up">name up</option>
					<option value="name down">name down</option>
					<option value="price up">price up</option>
					<option value="price down">price down</option>
				</select>
				<div
					class="search-bar rounded-full flex items-center px-2.5 py-1 border border-solid border-gray-700 col-start-1 col-end-4 md:col-start-4 md:col-end-5">
					<label for="search" class="aspect-square text-lg pr-2.5"
						><i class="fa-solid fa-magnifying-glass aspect-square"></i
					></label>
					<input class="flex-1 outline-none" id="search" type="search" value="" placeholder="Type to search..." />
				</div>
			</section>
			<section
				class="products-wrapper mb-5 col-start-2 xl:col-start-3 col-end-12 xl:col-end-11 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-5 lg:gap-10"></section>
			<div
				class="pagination mx-auto col-span-full text-xs sm:text-base flex items-center justify-center gap-2 w-48 [&>*]:rounded-full [&>*]:border-2 [&>*]:border-solid [&>*]:border-black [&>*]:aspect-square [&>*]:flex-1 [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:font-medium [&>*]:text-white">
				<div class="left p-0.5 cursor-pointer" onclick="previousSlice()">
					<i class="fa-solid fa-chevron-left font-black text-2xl"></i>
				</div>
				<p class="page-name cursor-pointer" data-index="1" onclick="displaySlice(this)">1</p>
				<p class="page-name cursor-pointer" data-index="2" onclick="displaySlice(this)">2</p>
				<div class="right p-0.5 cursor-pointer" onclick="nextSlice()">
					<i class="fa-solid fa-chevron-right font-black text-2xl"></i>
				</div>
			</div>
		</main>
		<div
			class="overlay fixed top-0 left-0 w-screen h-screen bg-black/50 flex justify-center items-center p-8 hidden"></div>
		<script src="../../../main.js"></script>
		<script src="products.js" type="module"></script>
	</body>
</html>
